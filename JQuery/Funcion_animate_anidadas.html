<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Efecto anidadas</title>
<style>

#titulo{
	margin-left:150px;
}

#foto p{
	background-color:#000;
	color:#FFF;
	font-size:24px;
	text-align:center;
	font-weight:bold;
	width:300px;
}
h1{
	text-align:center;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(document).ready(function() {
	
	$("#titulo").hide();
	
	$("#imagen1").width("150").height("100").click(animar);
	
});// termina función ready

	function animar() {
		$("#imagen1").animate({width:"300", height:"200", marginLeft:"150px"},1000, function() {
			$("#titulo").delay(500).fadeIn("slow").delay(1000).fadeOut("slow");
		}).delay(3000).animate({width:"150", height:"100", marginLeft:"0px"},1000);
	}


</script>
</head>

<body>
<h1>

Prueba imagen

</h1>

<div id="foto">

	<img src="imgs/1.jpg" width="300" height="200" id="imagen1">

	<p id="titulo">Árbol</p>

</div>

</body>
</html>
