<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>

img{
	float: right;
	opacity:0.5;
}


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

	$(document).ready(function() {
		
		$("#imagen").click(function() {
			$(this).animate({marginRight:"+=50px"},1000);
		});
		
		$("#imagen").hover(
			function() {
				$(this).animate({opacity:"1"},1000);
			},
			function() {
				$(this).animate({opacity:"0.5"},1000);
			}
		);
	});


</script>
</head>

<body>
<img src="img/car_01.png" width="300" height="200" id="imagen">

</body>
</html>
