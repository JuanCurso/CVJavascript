<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

img{
	margin:0 5px;
	
}	
#contenedor{
	width:85%;
	margin:auto;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

	$(document).ready(function() {
		document.getElementById("miboton").addEventListener("click", accion, false);
		
	});

	function accion() {

		/*Esto se puede hacer igual usando funciones encadenadas
		$("#contenedor img").fadeOut(1000).fadeIn(1000).width("310");*/
		
		$("#contenedor img").each(function() {
			$(this).fadeOut(1000).fadeIn(1000).width("310");
		});
	}
	
	
</script>
</head>

<body>
<div id="contenedor">
<img src="imgs/1.jpg">
<img src="imgs/2.jpg">
<img src="imgs/3.jpg">
<img src="imgs/4.jpg">
</div>
<div id="boton">
<input type="button" id="miboton" value="Acción">
</div>

</body>
</html>
